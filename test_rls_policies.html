<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Políticas RLS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffebee; }
        .success { background-color: #e8f5e8; }
        .info { background-color: #e3f2fd; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Teste de Políticas RLS - Sentiment CX</h1>
    
    <div id="results"></div>
    
    <script>
        const SUPABASE_URL = 'https://mjuxvppexydaeuoernxa.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qdXh2cHBleHlkYWV1b2VybnhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NDAzNjYsImV4cCI6MjA2OTAxNjM2Nn0.ECVfL7CLqJj4wSPBY7g5yu_zdfBqbUTCK18MAXHjeTg';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(content, null, 2)}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testRLSPolicies() {
            try {
                // 1. Verificar sessão atual
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                addResult('1. Sessão Atual', { session: session ? 'Logado' : 'Não logado', user: session?.user?.email || 'N/A', error: sessionError }, session ? 'success' : 'error');
                
                // 2. Tentar acessar surveys (deve funcionar)
                const { data: surveys, error: surveysError } = await supabase
                    .from('surveys')
                    .select('id, title, user_id')
                    .limit(5);
                    
                addResult('2. Acesso a Surveys', { count: surveys?.length || 0, error: surveysError?.message }, surveysError ? 'error' : 'success');
                
                if (surveys && surveys.length > 0) {
                    const surveyId = surveys[0].id;
                    
                    // 3. Tentar acessar questions
                    const { data: questions, error: questionsError } = await supabase
                        .from('questions')
                        .select('*')
                        .eq('survey_id', surveyId)
                        .limit(5);
                        
                    addResult('3. Acesso a Questions', { surveyId, count: questions?.length || 0, error: questionsError?.message }, questionsError ? 'error' : 'success');
                    
                    // 4. Tentar acessar responses
                    const { data: responses, error: responsesError } = await supabase
                        .from('responses')
                        .select('*')
                        .eq('survey_id', surveyId)
                        .limit(5);
                        
                    addResult('4. Acesso a Responses', { surveyId, count: responses?.length || 0, error: responsesError?.message }, responsesError ? 'error' : 'success');
                    
                    // 5. Tentar acessar question_responses
                    if (responses && responses.length > 0) {
                        const responseId = responses[0].id;
                        const { data: questionResponses, error: qResponsesError } = await supabase
                            .from('question_responses')
                            .select('*')
                            .eq('response_id', responseId)
                            .limit(5);
                            
                        addResult('5. Acesso a Question Responses', { responseId, count: questionResponses?.length || 0, error: qResponsesError?.message }, qResponsesError ? 'error' : 'success');
                    }
                }
                
                // 6. Verificar políticas RLS via função SQL (se possível)
                const { data: policies, error: policiesError } = await supabase
                    .rpc('get_rls_policies')
                    .catch(() => ({ data: null, error: { message: 'Função get_rls_policies não existe' } }));
                    
                addResult('6. Políticas RLS', { policies, error: policiesError?.message }, policiesError ? 'error' : 'info');
                
            } catch (error) {
                addResult('Erro Geral', { error: error.message }, 'error');
            }
        }
        
        // Executar testes quando a página carregar
        window.addEventListener('load', testRLSPolicies);
    </script>
</body>
</html>
